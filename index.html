<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IMC Calc</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="form-imc">
        <form onsubmit="return calcImc()" class="form">
            <div class="form-control">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <label for="name">Nome: </label>
                        <input type="text" placeholder="Informe o seu nome" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="name">Nascimento: </label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <label for="weight">Peso: </label>
                        <input type="text" placeholder="Informe o seu peso" id="weight" name="weight" required>
                    </div>
                    <div class="col-md-6">
                        <label for="height">Altura: </label>
                        <input type="text" placeholder="Informe a sua altura" id="height" name="height" required>
                    </div>
                </div>
                <div class="btn-control">
                    <button type="submit" class="btn btn-save">
                        Calcular
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
